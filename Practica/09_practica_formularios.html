<!DOCTYPE html>
<html tang ="es">
<head>
     <meta charset="UTF-8">
     <litle>Formularios en HTML</litle>
</head>
<body style="font-family:arial;">
     <h1>Formularios en HTML</h1>
     <form action="#" method="get" name="frmInicio" id="frmInicio">
         <label for="txtNombre">Nombre:</label>

         <label for="txtApellidos">Apellidos:</label>
         <input type="text" name="txtApellidos" id="txtApellidos" required>

             <input type="checkbox" name="check1" id="check1" value="op1">Opcion 1
         </label>
         
         <input type="checkbox" name="checkbox2" id="checkbox2">Opcion2
         
         <input type="checkbox" name="checkbox3" id="checkbox3">Opcion3

         <label for="masculino">
              <input type="radio" name="genero" id="genero" value="M">
              Masculino
         </label>
         <label for="femenino">
              <input type="radio" name="genero" id="genero" value="F">
              Femenino
         </label>
         <br>
         <input type="date" name="fecha" id="fecha">

         <input type="datetime-local" name="fechahora" id="fecha">
         <input type="hidden" name="oculta" value="loquesea">
         <br>
         <input type="password" name="pwd" id="pwd">
         <br>
         <imput type="email" name="correo" id="correo">
         <br>
         <input type="number" name="numero" id="numero">
         <br>
         <input type="reset" value="limpiar">
         <input type="submit" value="enviar formulario">
     </form>
</body>
</html>
